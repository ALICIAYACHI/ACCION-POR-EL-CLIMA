<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/encuesta.css">
    <title>Diseño y estadística</title>

</head>
<body>

                    <img src="/img/DISEÑO8.png" alt="diseño1" class="imagen1">

                <div class="imagen">
                    <img src="/img/diseño3.png" alt="diseño2" class="imagen1" >

            <div class="imagen-estadistica">

                    <img src="/img/GRAFICO1.png" alt="Descripción de la imagen 3">

                <div class="imagengrafico">
                    <img src="/img/grafico3.png" alt="Descripción de la imagen 4">

        </div>

        <div class="estadisticas-encuesta">

                <div class="imagengrafico">
                    <img src="/img/respuestas1.png" alt="Descripción de la imagen 3">

        </div>
